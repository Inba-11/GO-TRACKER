<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeChef Contest Grid Preview</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            background: linear-gradient(135deg, #fef7e0 0%, #fed7aa 50%, #fef7e0 100%);
            min-height: 100vh;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f59e0b;
        }
        .contest-card {
            background: linear-gradient(135deg, #fef7e0 0%, #fed7aa 50%, #fef7e0 100%);
            border: 2px solid #f59e0b;
            border-radius: 12px;
            padding: 20px;
            margin: 15px 0;
            transition: all 0.3s ease;
        }
        .contest-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(245, 158, 11, 0.2);
        }
        .contest-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
        }
        .contest-number {
            width: 40px;
            height: 40px;
            background: #f59e0b;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }
        .contest-name {
            font-size: 18px;
            font-weight: bold;
            color: #1f2937;
            margin: 0 15px;
            flex: 1;
        }
        .contest-date {
            color: #6b7280;
            font-size: 14px;
        }
        .contest-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }
        .stat-item {
            background: rgba(255,255,255,0.7);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            border: 1px solid rgba(245, 158, 11, 0.3);
        }
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 12px;
            color: #6b7280;
            text-transform: uppercase;
        }
        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-top: 10px;
        }
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #f59e0b, #f97316);
            transition: width 0.5s ease;
        }
        .pagination {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e5e7eb;
        }
        .page-btn {
            padding: 8px 16px;
            border: 2px solid #f59e0b;
            background: white;
            color: #f59e0b;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .page-btn:hover, .page-btn.active {
            background: #f59e0b;
            color: white;
        }
        .page-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
            padding: 20px;
            background: rgba(245, 158, 11, 0.1);
            border-radius: 12px;
        }
        .summary-item {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .summary-value {
            font-size: 36px;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .summary-label {
            color: #6b7280;
            font-size: 14px;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }
        .status-solved { background: #dcfce7; color: #166534; }
        .status-partial { background: #fef3c7; color: #92400e; }
        .status-missed { background: #fee2e2; color: #991b1b; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 style="color: #f59e0b; margin: 0; font-size: 32px;">üèÜ CodeChef Contest History</h1>
            <p style="color: #6b7280; margin: 10px 0 0 0; font-size: 18px;">@kit27csbs23 ‚Ä¢ INBATAMIZHAN P ‚Ä¢ 96 Contests Participated</p>
        </div>

        <div id="contestGrid">
            <!-- Contest cards will be generated here -->
        </div>

        <div class="pagination" id="pagination">
            <!-- Pagination will be generated here -->
        </div>

        <div class="summary-grid">
            <div class="summary-item">
                <div class="summary-value" style="color: #f59e0b;">96</div>
                <div class="summary-label">Total Contests</div>
            </div>
            <div class="summary-item">
                <div class="summary-value" style="color: #059669;">91</div>
                <div class="summary-label">Attended</div>
            </div>
            <div class="summary-item">
                <div class="summary-value" style="color: #2563eb;">247</div>
                <div class="summary-label">Problems Solved</div>
            </div>
            <div class="summary-item">
                <div class="summary-value" style="color: #7c3aed;">95%</div>
                <div class="summary-label">Attendance Rate</div>
            </div>
        </div>
    </div>

    <script>
        // Contest data generator
        function generateContests() {
            const contests = [];
            const contestNames = [
                "Starters 219 (Rated)", "Starters 218 (Rated)", "Starters 217 (Rated)", "Starters 216 (Rated)",
                "Starters 215 (Rated)", "Starters 214 (Unrated)", "Starters 213 (Rated)", "Starters 212 (Rated)",
                "Starters 211 (Rated)", "Starters 210 (Rated)", "Starters 209 (Rated)", "Starters 208 (Rated)",
                "Starters 207 (Rated)", "Starters 206 (Rated)", "Starters 205 (Rated)", "Starters 204 (Rated)",
                "Starters 203 (Rated)", "Starters 202 (Rated)", "Starters 200 (Rated)", "Starters 199 (Rated)"
            ];

            for (let i = 0; i < 96; i++) {
                const contestNumber = 96 - i; // Descending order
                const nameIndex = i % contestNames.length;
                const baseDate = new Date('2025-12-31');
                baseDate.setDate(baseDate.getDate() - (i * 7));
                
                contests.push({
                    id: contestNumber,
                    name: contestNames[nameIndex] || `Starters ${200 - i} (Rated)`,
                    date: baseDate.toLocaleDateString(),
                    problemsGiven: Math.floor(Math.random() * 3) + 3,
                    problemsSolved: Math.floor(Math.random() * 4) + 1,
                    attended: Math.random() > 0.05,
                    rank: Math.floor(Math.random() * 3000) + 500,
                    ratingChange: Math.floor(Math.random() * 61) - 30
                });
            }
            
            return contests;
        }

        // Pagination logic
        let currentPage = 1;
        const contestsPerPage = 10;
        const contests = generateContests();
        const totalPages = Math.ceil(contests.length / contestsPerPage);

        function renderContests() {
            const startIndex = (currentPage - 1) * contestsPerPage;
            const endIndex = startIndex + contestsPerPage;
            const currentContests = contests.slice(startIndex, endIndex);
            
            const grid = document.getElementById('contestGrid');
            grid.innerHTML = '';

            currentContests.forEach(contest => {
                const statusClass = !contest.attended ? 'status-missed' : 
                                  contest.problemsSolved === contest.problemsGiven ? 'status-solved' : 'status-partial';
                const statusText = !contest.attended ? 'Not Attended' : 
                                 contest.problemsSolved === contest.problemsGiven ? 'All Solved' : 'Partial';
                
                const card = document.createElement('div');
                card.className = 'contest-card';
                card.innerHTML = `
                    <div class="contest-header">
                        <div class="contest-number">${contest.id}</div>
                        <div class="contest-name">${contest.name}</div>
                        <div class="contest-date">${contest.date}</div>
                        <div class="status-badge ${statusClass}">${statusText}</div>
                    </div>
                    
                    <div class="contest-stats">
                        <div class="stat-item">
                            <div class="stat-value" style="color: #2563eb;">${contest.problemsGiven}</div>
                            <div class="stat-label">Problems Given</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" style="color: #059669;">${contest.problemsSolved}</div>
                            <div class="stat-label">Problems Solved</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" style="color: #7c3aed;">${contest.attended ? '#' + contest.rank.toLocaleString() : 'N/A'}</div>
                            <div class="stat-label">Rank</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value" style="color: ${contest.ratingChange > 0 ? '#059669' : contest.ratingChange < 0 ? '#dc2626' : '#6b7280'};">
                                ${contest.ratingChange > 0 ? '+' : ''}${contest.ratingChange}
                            </div>
                            <div class="stat-label">Rating Change</div>
                        </div>
                    </div>
                    
                    <div class="progress-bar">
                        <div class="progress-fill" style="width: ${(contest.problemsSolved / contest.problemsGiven) * 100}%"></div>
                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        function renderPagination() {
            const pagination = document.getElementById('pagination');
            pagination.innerHTML = '';

            // Previous button
            const prevBtn = document.createElement('button');
            prevBtn.className = 'page-btn';
            prevBtn.textContent = '‚Üê Previous';
            prevBtn.disabled = currentPage === 1;
            prevBtn.onclick = () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderContests();
                    renderPagination();
                }
            };
            pagination.appendChild(prevBtn);

            // Page numbers
            const startPage = Math.max(1, currentPage - 2);
            const endPage = Math.min(totalPages, currentPage + 2);

            for (let i = startPage; i <= endPage; i++) {
                const pageBtn = document.createElement('button');
                pageBtn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
                pageBtn.textContent = i;
                pageBtn.onclick = () => {
                    currentPage = i;
                    renderContests();
                    renderPagination();
                };
                pagination.appendChild(pageBtn);
            }

            // Next button
            const nextBtn = document.createElement('button');
            nextBtn.className = 'page-btn';
            nextBtn.textContent = 'Next ‚Üí';
            nextBtn.disabled = currentPage === totalPages;
            nextBtn.onclick = () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    renderContests();
                    renderPagination();
                }
            };
            pagination.appendChild(nextBtn);

            // Page info
            const pageInfo = document.createElement('div');
            pageInfo.style.marginLeft = '20px';
            pageInfo.style.color = '#6b7280';
            pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
            pagination.appendChild(pageInfo);
        }

        // Initialize
        renderContests();
        renderPagination();
    </script>
</body>
</html>
